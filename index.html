<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <style>
        /* 页面背景和文字样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* 博客容器样式 */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            max-width: 900px;
        }

        /* 标题样式 */
        h1 {
            font-size: 2.5em;
            color: #2d2d2d;
            margin-bottom: 20px;
        }

        /* 段落样式 */
        p {
            font-size: 1.2em;
            line-height: 1.8;
            color: #666;
            margin-bottom: 20px;
        }

        /* 图片容器样式 */
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap; /* 响应式布局，自动换行 */
        }

        /* 每张图片的样式 */
        .images img {
            width: 300px; /* 设置图片的宽度 */
            height: 200px; /* 设置图片的高度 */
            object-fit: cover; /* 保持图片的比例，裁剪多余的部分 */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 文字描述的样式 */
        .description {
            font-size: 1em;
            color: #888;
            margin-top: 10px;
        }

        /* 响应式设计，适配手机 */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .images {
                flex-direction: column; /* 列表排列，适应小屏幕 */
                align-items: center;
            }

            .images img {
                width: 100%; /* 图片宽度自适应 */
                max-width: 500px; /* 最大宽度限制 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的博客</h1>
        <p>这是一个示例博客页面，展示了一些美丽的图片和简洁的设计。我会分享一些我最喜欢的事物，以及我的旅行和生活记录。</p>

        <!-- 图片展示部分 -->
        <div class="images">
            <!-- 绝对路径的图片 -->
            <div>
                <img src="https://haowallpaper.com/link/common/file/getCroppingImg/16423165896871296" alt="Image 1">
                <p class="description">这是一张来自网上的美丽风景图，展示了大自然的魅力。（<strong>绝对路径</strong>）</p>
            </div>
            
            <!-- 相对路径的图片 -->
            <div>
                <img src="test10/web/image/img.png" alt="Image 2">
                <p class="description">这张图片来自我的本地目录，展示了一个意气风发的少年。（<strong>相对路径</strong>）</p>
            </div>
        </div>

        <!-- 其他描述 -->
        <p>感谢访问！如果你喜欢我的博客，可以在下面留言，或者关注我以便获得更多内容更新。</p>
    </div>
</body>
</html>
